<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"

<body th:fragment="main-body">

	<div class="container" id = "header-menu">

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0" id = "menu">
        <li><a th:href="@{/post/main}" class="nav-link px-2 link-secondary" style="background:none;">Home</a></li>
        <li><a th:href="@{/analysis/analysis}" class="nav-link px-2 link-dark" style="background:none;">분석</a></li>
        <li><a th:href="@{/post/qnalist}" class="nav-link px-2 link-dark" style="background:none;">문제/해결</a></li>
        <li><a th:href="@{/post/list}" class="nav-link px-2 link-dark" style="background:none;">자유게시판</a></li>

        <button type="button" id = "signupbtn" class="signupbtn1">Sign-up</button>
      </div>
    </header>
  </div>

		<div th:if="${#strings.equals(listUrl,'/post/list')}">

		</div>

				<img
					src="https://mblogthumb-phinf.pstatic.net/MjAyMjA4MTdfMjc1/MDAxNjYwNzEzNTA4ODU3.l4ggAH-DyXgqXPIigLOP0BBUiXMhXfoyrgJFicx3-rIg.9R2zKLKrBTYPgsfou6Xey2c7OcBzFxpNmPF7kkKR71Mg.JPEG.sjkor1005/welcome1.jpg?type=w800"

					src="https://mblogthumb-phinf.pstatic.net/MjAyMjA4MTdfMjc1/MDAxNjYwNzEzNTA4ODU3.l4ggAH-DyXgqXPIigLOP0BBUiXMhXfoyrgJFicx3-rIg.9R2zKLKrBTYPgsfou6Xey2c7OcBzFxpNmPF7kkKR71Mg.JPEG.sjkor1005/welcome1.jpg?type=w800"

	<div id="wrapper">
		<div class="main-content">
			<div class="row row-inline-block small-spacing">
				<div class="col-xs-12">
					<div class="box-content">
						<div class="clearfix">
							<h4 class="box-title pull-left"></h4>

							<th:block layout:fragment="search"></th:block>
						</div>

						<th:block layout:fragment="content"></th:block>

						<th:block layout:fragment="paging"></th:block>
					</div>

					<th:block layout:fragment="add-content"></th:block>
				</div>
			</div>

			<footer class="footer">
				<ul class="list-inline">
					<li>@지하철 커뮤니티사이트 BARTRO</li>

	<script th:src="@{/scripts/jquery.min.js}"></script>
	<script th:src="@{/scripts/common.js}"></script>
	<script th:src="@{/scripts/main.js}"></script>
	<script th:src="@{/scripts/logincheck.js}"></script>
	<script th:src="@{/plugin/bootstrap/js/bootstrap.min.js}"></script>
	<script
